<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14cb17ffa1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <div class="logo"><b>Expence Tracker</b></div>
        <div class="nbar">
            <ul class="bar">
                <li><a href="#home">Tracker</a></li>
                <li><a href="./About.html">About</a></li>

            </ul>
        </div>
    </div>
    <div class="container">


        <div class="outerbox">
            <h1>Expense Tracker</h1>
            <div class="textpart">
                <input type="text" name="Name" class="placeholder" id="item-name" placeholder="Item Name"></input>
                <input type="number" name="price" class="placeholder" id="item-price" placeholder="Item price"></input>
            </div>
            <div class="btn"><button>Add</button></div>
            <div class="bill"></div>
            <div class="totalouter">
                <div class="total">Total = Rs.</div>
                <div  class="del"> <button>
                    <i class="fa-solid fa-trash"></i>
                </button></div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
